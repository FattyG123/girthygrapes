<html>

<head>
  <title>Connect Four Grapes</title>
  <link rel="icon" href="https://www.essingtonfarm.co.uk/wp-content/uploads/2020/11/red-grapes.png">
  <style>
    body {
      background: #202028;
      color: #fff;
      text-align: center;
    }
      #main{
        display: none;
      }
    #oneplayer,
    #twoplayer {
      text-align: center;
      vertical-align: middle;
      border: 2px solid black;
      border-radius: 7px;

      background-image: linear-gradient(to right,
          green 0%,
          green 50%,
          red 50%,
          red 100%);
      color: White;
      font-size: 32px;
      font-weight: bold;
      font-family: "Courier New";
      width: 7em;
      margin: 5px auto;

    }

    #theTitle {
      margin: auto;
      color: white;
      font-size: 2em;
      font-family: 'Times New Roman';
    }
  </style>
</head>

<body>

  <body>
    <div id="theTitle">Welcome to Connect Four Grapes!</div>
    <div id="oneplayer" onclick="oneplayerMode()" onmouseover="this.style.backgroundColor = 'gray'">One Player Mode
    </div>
    <div id="twoplayer" onclick="game1.html" onmouseover="this.style.backgroundColor = 'gray'">Two Player Mode
    </div>
      <div id="main"><canvas></canvas></div>
    <script src="script.js"></script>
    <script>
      var twoplayerMode = function(){
        document.getElementById("oneplayer").style.display = "none";
        document.getElementById("twoplayer").style.display = "none";
        document.getElementById("theTitle").style.display = "none";
        document.getElementById("main").style.display = "block";
      };
      var oneplayerMode = function(){
        document.getElementById("oneplayer").style.display = "none";
        document.getElementById("twoplayer").style.display = "none";
        document.getElementById("theTitle").style.display = "none";
        document.getElementById("main").style.display = "block";
      };
    </script>
  </body>

</html>
